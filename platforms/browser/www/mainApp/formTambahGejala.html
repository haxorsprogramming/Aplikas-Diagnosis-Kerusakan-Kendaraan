<div class="container" id='divTambahGejala'>
    <div>
        <div class="form-group">
            <label>Kode Gejala</label>
            <input type="text" class="form-control" id='txtKodeGejala'>
          </div>
          <div class="form-group">
            <label>Gejala</label>
            <input type="text" class="form-control" id='txtGejala'>
          </div>
          <div class="form-group">
              <label>Tipe Kerusakan</label>
              <select class="form-control" id="txtTipeKerusakan">
                <option v-for='dk in dataKerusakan' :value='dk.id'>{{dk.nama}}</option>
              </select>
          </div>
    </div>
    <a href='#!' class="btn btn-primary" id='btnSimpan' v-on:click='simpanAtc'><i class='fas fa-save'></i> Simpan</a>&nbsp;
    <a href='#!' class="btn btn-warning" id='btnKembali' v-on:click='kembaliAtc'><i class='fas fa-chevron-circle-left'></i> Kembali</a>
</div>
<script src='js/frmTambahGejala.js'></script>
