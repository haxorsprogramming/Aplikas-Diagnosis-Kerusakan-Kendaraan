<div class="container">
    <div id="frmDataUser">
        <div style='margin-bottom: 12px;'>
            <a href='#!' class="btn btn-primary btn-lg" id='btnTambah'><i class='fas fa-plus-circle'></i> Tambah User</a>
        </div>
        <table class="table table-sm table-bordered" id='tblUser'>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Aksi</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="frmTambahUser">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id='txtUsername'>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id='txtPassword'>
        </div>
        <div class="form-group">
            <label>Tipe</label>
            <select id="txtTipe" class="form-control">
                <option value="none">-- Pilih Tipe User --</option>
                <option value="admin">Administrator</option>
                <option value="teknisi">Teknisi</option>
            </select>
        </div>
        <div>
            <a href='#!' class="btn btn-lg btn-primary" id='btnSimpanUser'><i class='fas fa-save'></i> Simpan</a>&nbsp;&nbsp;
            <a href="#!" class="btn btn-lg btn-warning" id='btnKembali'><i class="fas fa-arrow-alt-circle-left"></i> Kembali</a>
        </div>
    </div>
</div>
<script>
     $('#frmTambahUser').hide();
     
 $.post('http://api.haxors.or.id/riyan/get_data_user.php',function(data){
        let obj = JSON.parse(data);
        console.log(obj);
        obj.forEach(renderTabel);
        
        function renderTabel(item, index){
        var table = document.getElementById("tblUser");
        var row = table.insertRow(1);
        // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        // var typeUser = obj['index'].tipe;
        let tipeUser = "";

        cell1.innerHTML = "<a href='#!' class='btn btn-icon btn-sm icon-left'><i class='far fa-user'></i> "+obj[index].username+"</a><br/><a href='#!' class='btn btn-icon btn-sm icon-left'><i class='fas fa-shield-alt'></i> "+obj[index].tipe+"</a><br/><a href='#!' class='btn btn-icon btn-sm icon-left'><i class='fas fas fa-clock'></i> "+obj[index].last_login+"</a>";
        cell2.innerHTML = "<a href='#!' style='margin-top:6px;' class='btn btn-sm btn-primary btnHapus' id='"+obj[index].id+"'><i class='fas fa-eraser'></i> Hapus</a>";
        }      
    });

    $('#btnTambah').click(function(){
        $('#frmTambahUser').show();
        $('#frmDataUser').hide();
        $('#capUtama').html("Tambah User");
        $('#txtUsername').focus();
    });

    $('#btnSimpanUser').click(function(){
        let username = $('#txtUsername').val();
        let password = $('#txtUsername').val();
        let tipe = $('#txtTipe').val();
        if(username === '' || password === ''){
            window.alert("Harap isi username & password!!");
        }else{
            if(tipe === 'none'){
                window.alert("Harap pilih tipe user!!");
            }else{
                $('#btnSimpanUser').addClass('disabled');
                $.post('http://api.haxors.or.id/riyan/tambah_user.php',{'username':username,'password':password,'tipe':tipe}, function(data){
                    let obj = JSON.parse(data);
                    if(obj.status === 'error'){
                        window.alert("Username sudah digunakan!!");
                        $('#btnSimpanUser').removeClass('disabled');
                        $('#txtUsername').val("");
                        $('#txtPassword').val("");
                        $('#txtUsername').focus();
                    }else{
                        window.alert("Sukses menambahkan user");
                        $('#capUtama').html("Data User");
                        $('#divUtama').html("Memuat ...");
                        $('#divUtama').load("settingUser.html");
                    }
                    // console.log(obj);
                });
            }
        }
    });

    $('#tblUser').on('click','.btnHapus',function(){
        let id = $(this).attr('id');
        let confirmHapus = window.confirm("Apakah anda yakin menghapus user?");
        if(confirmHapus === true){
            $.post('http://api.haxors.or.id/riyan/hapus_user.php',{'id':id}, function(data){
                window.alert("User berhasil di hapus");    
                $('#capUtama').html("Data User");
                $('#divUtama').html("Memuat ...");
                $('#divUtama').load("settingUser.html");
            });
        }else{

        }
    });

    $('#btnKembali').click(function(data){
        $('#capUtama').html("Data User");
        $('#divUtama').html("Memuat ...");
        $('#divUtama').load("settingUser.html");
    });

</script>
