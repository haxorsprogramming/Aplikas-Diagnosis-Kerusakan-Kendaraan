<script>
       
$('#btnUjiBaru').click(function(){
    $('#divUtama').html("Memuat ... ");
    $('#capUtama').html("Uji Diagnosis Baru")
    $('#divUtama').load('frmUjiBaru.html');
});

$.post('http://api.haxors.or.id/riyan/get_history_uji.php',function(data){
    let obj = JSON.parse(data);
    obj.forEach(renderTabel);
    function renderTabel(item, index){
        var table = document.getElementById("tblHistoryUji");
        var row = table.insertRow(1);

        // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        // <a href='#!' class='btn btn-icon icon-left'><i class='far fa-user'></i> Default</a>
        // Add some text to the new cells:
        cell1.innerHTML = obj[index].kd_gejala;
        cell2.innerHTML = "<a href='#!' class='btn btn-icon btn-sm icon-left'><i class='far fa-user'></i> "+obj[index].nama_pelanggan+"</a><br/><a href='#!' class='btn btn-icon btn-sm icon-left'><i class='far fa-clock'></i> "+obj[index].waktu_uji+"</a><br/><a href='#!' class='btn btn-icon btn-sm icon-left'><i class='fas fa-taxi'></i> "+obj[index].nama_mobil+"</a>"; 
        cell3.innerHTML = "<a href='#!' class='btn btn-sm btn-primary btnDetail' id='"+obj[index].kd_gejala+"'><i class='fas fa-info-circle'></i> Detail</a>";
        }
        // renderDatatable();
});


</script>
