    <div class="row" id='frmEditGejala'>
        <tr>
            <td>Kd gejala</td>

        <tr>
            <td>Gejala</td>
            <td> <textarea class="form-control" id='txtGejala'></textarea></td>
        </tr>
        <div style='margin-top:6px;'>
            <a href='#!' class="btn btn-sm btn-primary" id='btnUpdateGejala' v-on:click='updateGejalaAtc'>Update</a>
            <a href='#!' class="btn btn-sm btn-warning" id='btnHapusgejala'>Hapus</a>
            <a href='#!' class="btn btn-sm btn-light btnKembali">Kembali</a>
        </div>
        <br/>
        <br/>
        <div>
            Kerusakan<br/>
            <strong>
                <span id='capKerusakanGejala'>-</span>
            </strong>
            <br/>
            <div style="margin-top:15px;">
                <a href='#!' class="btn btn-sm btn-primary" id='btnUpdateKerusakan'>Update kerusakan</a>
            </div>
        </div>       
    </div>

    <div id='frmGejalaKerusakan'>
        <table class="table">
            <tbody>
                <tr>
                    <td>Kd gejala</td>
                    <td><input type='text' class="form-control" disabled id='txtKdGejala2'></td>
                </tr>
                <tr>
                    <td>Gejala</td>
                    <td><span id='txtGejala2'></span></td>
                </tr>
                <tr>
                    <td>Kerusakan</td>
                    <td><span id='txtKerusakanCap'></span></td>
                </tr>
                <tr>
                    <td>Ubah ke</td>
                    <td>
                        <select class="form-control" id='txtDaftarKerusakan'>
                           
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#!" class="btm btn-sm btn-primary btnUpdateKerusakan">Update</a>
        <a href='#!' class="btn btn-sm btn-light btnKembali">Kembali</a>
    </div>

    <div class='row' id='frmDataGejala'>
        <div style='margin-bottom: 15px;'>
            <a href='#!' class="btn btn-warning" id="btnTambahGejala" v-on:click='tambahGejalaAtc'><i class='fas fa-plus-circle'></i> Tambah Gejala</a>
        </div>
        <table class="table" id='tblGejala'>
            <thead>
                <tr>
                    <td>Kd</td>
                    <td>Detail</td>
                    <td>Aksi</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for='lg in listGejala'>
                    <td>{{lg.kd}}</td>
                    <td>{{lg.gejala_kerusakan}}</td>
                    <td><a href='#!' class='btn btn-sm btn-primary' v-on:click='detailGejalaAtc(lg.kd)'>Detail</a></td>
                </tr>
            </tbody>
        </table>
        </div>
</div>
