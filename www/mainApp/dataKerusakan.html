<div class="container">
    <div class='row'>
        <div style='margin-bottom: 15px;'>
            <a href='#!' class="btn btn-warning" id="btnTambahKerusakan"><i class='fas fa-plus-circle'></i> Tambah Kerusakan</a>
        </div>
        <table class="table" id='tbl_kerusakan'>
            <thead>
                <tr>
                    <td>Kd Kerusakan</td>
                    <td>Kerusakan</td>
                    <td>Aksi</td>
                </tr>
            </thead>
        </table>
    </div>
</div>

<script>
 $('#tbl_kerusakan').DataTable({
            "lengthChange": false,
            "searching": false
});

$.post('http://api.haxors.or.id/riyan/get_data_kerusakan.php',function(data){
        let obj = JSON.parse(data);
        obj.forEach(renderTabel);
        console.log(obj);
        
        function renderTabel(item, index){
        let kd_jenis_kerusakan_s = obj[index].kd_jenis_kerusakan;
        var cap_jenis_kerusakan = "";
        $.post('http://api.haxors.or.id/riyan/get_cap_jenis_kerusakan.php',{'kode':kd_jenis_kerusakan_s},function(data){
            let objs = JSON.parse(data);
            console.log(objs.jenis_kerusakan);
            var table = document.getElementById("tbl_kerusakan");
        var row = table.insertRow(1);
        // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        // Add some text to the new cells:
        cell1.innerHTML = "<b>"+objs.jenis_kerusakan+"</b><br/>"+obj[index].kd_kerusakan;
        cell2.innerHTML = obj[index].kerusakan; 
        cell3.innerHTML = "<a href='#!' class='btn btn-sm btn-primary btnDetail' id='"+obj[index].kd_kerusakan+"'><i class='fas fa-info-circle'></i> Detail</a>";
        });
        
        }      
    });

</script>
