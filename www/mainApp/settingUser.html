<div class="container" id='idSettingUser'>
    <div id="frmDataUser">
        <div style='margin-bottom: 12px;'>
            <a href='#!' class="btn btn-primary btn-lg" id='btnTambah'><i class='fas fa-plus-circle'></i> Tambah User</a>
        </div>
        <table class="table table-sm table-bordered" id='tblUser'>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for='lu in listUser'>
                    <td>{{lu.username}}</td>
                    <td><a href='#!' class="btn btn-sm btn-primary" v-on:click="hapusAtc(lu.id)">Hapus</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="frmTambahUser">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id='txtUsername'>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id='txtPassword'>
        </div>
        <div class="form-group">
            <label>Tipe</label>
            <select id="txtTipe" class="form-control">
                <option value="none">-- Pilih Tipe User --</option>
                <option value="admin">Administrator</option>
                <option value="teknisi">Teknisi</option>
            </select>
        </div>
        <div>
            <a href='#!' class="btn btn-lg btn-primary" id='btnSimpanUser'><i class='fas fa-save'></i> Simpan</a>&nbsp;&nbsp;
            <a href="#!" class="btn btn-lg btn-warning" id='btnKembali'><i class="fas fa-arrow-alt-circle-left"></i> Kembali</a>
        </div>
    </div>
</div>
<script src='js/settingUser.js'></script>
